name: Build & Upload G2S to PyPI

on:
  workflow_dispatch:

jobs:
  build:
    name: Release wheels on ${{ matrix.os }} / Python ${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.9", "3.10", "3.11", "3.12", "3.13"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine numpy pyzmq wheel setuptools delocate

      # --- Build wheel (Linux uses manylinux container, others native) ---
      - name: Build wheel
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            echo "üêß Building inside manylinux_2_28 container..."
            docker run --rm -v $PWD:/io quay.io/pypa/manylinux_2_28_x86_64 \
              bash -c "cd /io/build && make python-wheel"
          else
            echo "üß± Building natively on ${{ runner.os }}..."
            cd build
            make python-wheel
          fi

      - name: Test import
        run: |
          pip install build/python-build/dist/*.whl
          python -c "import g2s; print('‚úÖ g2s import OK')"

      - name: Upload to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          cd build/python-build
          twine upload dist/*.whl --skip-existing --verbose
