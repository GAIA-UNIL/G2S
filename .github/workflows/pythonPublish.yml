name: Build & Upload G2S to PyPI

on:
  workflow_dispatch:

jobs:
  build:
    name: Release wheels on ${{ matrix.os }} / Python ${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.9", "3.10", "3.11", "3.12", "3.13"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine numpy pyzmq jsoncpp wheel setuptools delocate

      - name: Build wheels
        run: |
          cd build/python-build
          python -m build

      - name: Fix macOS wheel paths
        if: runner.os == 'macOS'
        run: |
          pip install delocate
          delocate-wheel -v build/python-build/dist/*.whl || true

      - name: Test import
        run: |
          pip install build/python-build/dist/*.whl
          python -c "import g2s; print('âœ… g2s import OK')"

      - name: Upload to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          cd build/python-build
          twine upload dist/*.whl --skip-existing --verbose
