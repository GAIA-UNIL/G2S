name: Build & Upload G2S to TestPyPI

on:
  workflow_dispatch:
  push:
    paths:
      - 'src_interfaces/**'
      - 'include_interfaces/**'
      - 'build/python-build/**'
      - '.github/workflows/pythonPublishTest.yml'

jobs:
  build-linux:
    name: üêß Linux wheels (manylinux)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.9", "3.10", "3.11", "3.12", "3.13"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Build inside manylinux
        run: |
          PYVER=$(echo ${{ matrix.python }} | tr -d .)
          PYTAG="cp${PYVER}-cp${PYVER}"
          echo "üß± Building for $PYTAG using manylinux_2_28"

          docker run --rm -v $PWD:/io quay.io/pypa/manylinux_2_28_x86_64 bash -c "
            set -e
            echo 'üêç Installing build dependencies...'
            /opt/python/${PYTAG}/bin/python -m pip install --upgrade pip build wheel numpy pyzmq twine auditwheel

            echo 'üèóÔ∏è  Building wheel...'
            cd /io/build
            make PYTHON=/opt/python/${PYTAG}/bin/python python-wheel

            echo 'üß© Running auditwheel repair...'
            cd /io/build/python-build/dist
            auditwheel repair *.whl -w .
            rm -f *linux_x86_64.whl

            echo '‚úÖ Listing final wheels:'
            ls -lh
          "
      - name: Test import
        run: |
          pip install build/python-build/dist/*.whl
          python -c "import g2s; print('‚úÖ g2s import OK')"
      - name: Upload to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}
        run: |
          cd build/python-build
          python -m pip install --upgrade twine
          twine upload --repository-url https://test.pypi.org/legacy/ dist/*.whl --skip-existing --verbose

  build-macos:
    name: üçé macOS wheels
    runs-on: macos-latest
    strategy:
      matrix:
        python: ["3.9", "3.10", "3.11", "3.12", "3.13"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          pip install --upgrade pip build wheel numpy pyzmq twine
      - name: Build wheel
        run: |
          cd build
          make python-wheel
      - name: Test import
        run: |
          pip install build/python-build/dist/*.whl
          python -c "import g2s; print('‚úÖ g2s import OK')"
      - name: Upload to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}
        run: |
          cd build/python-build
          twine upload --repository-url https://test.pypi.org/legacy/ dist/*.whl --skip-existing --verbose

  build-windows:
    name: ü™ü Windows wheels
    runs-on: windows-latest
    strategy:
      matrix:
        python: ["3.9", "3.10", "3.11", "3.12", "3.13"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip build wheel numpy pyzmq twine
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
      - name: Install Windows dependencies
        run: |
          cd build/python-build
          cmd.exe /c setup_Win_compile_all.bat
      - name: Build wheel
        run: |
          choco install make
          refreshenv
          cd build
          make python-wheel
      - name: Test import
        run: |
          pip install build/python-build/dist/*.whl
          python -c "import g2s; print('g2s import OK')"
      - name: Upload to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}
        run: |
          cd build/python-build
          twine upload --repository-url https://test.pypi.org/legacy/ dist/*.whl --skip-existing --verbose
