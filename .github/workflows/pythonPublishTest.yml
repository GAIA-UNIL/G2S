name: Build & Upload G2S to TestPyPI

on:
  workflow_dispatch:
  push:
    paths:
      - 'src_interfaces/**'
      - 'include_interfaces/**'
      - 'build/python-build/**'
      - '.github/workflows/pythonPublishTest.yml'

jobs:
  build:
    name: Build wheels on ${{ matrix.os }} / Python ${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.9", "3.10", "3.11", "3.12", "3.13"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine numpy pyzmq jsoncpp wheel setuptools delocate

      - name: Build wheel
        run: |
          cd build
          make python-wheel

      - name: Fix macOS wheel paths
        if: runner.os == 'macOS'
        run: |
          pip install delocate
          delocate-wheel -v build/python-build/dist/*.whl || true

      - name: Test import
        run: |
          pip install build/python-build/dist/*.whl
          python -c "import g2s; print('âœ… g2s import OK')"

      - name: Upload to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}
        run: |
          cd build/python-build
          twine upload --repository-url https://test.pypi.org/legacy/ dist/*.whl --skip-existing --verbose
